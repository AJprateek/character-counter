<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h3>Real-time character counter</h3>
        <textarea id="text-area" rows="4" columns="8" autofocus></textarea>
        <div class="counting-section">
            <span class="total-characters">
                Total characters :
                <span class="input-count"> 0 </span>
            </span>
            <span class="remaining-characters">
                Remaining :
                <div class="remaining-count"> 100 </div>
            </span>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
